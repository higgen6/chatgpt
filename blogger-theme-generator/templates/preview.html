<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview Theme</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <h1 class="mb-4">Preview</h1>
  <form action="/download" method="post">
    <textarea name="xml_data" hidden>{{ xml_output }}</textarea>
    <input type="hidden" name="filename" value="generated.xml">
    <pre class="border p-3" style="white-space: pre-wrap;">{{ xml_output }}</pre>
    <button type="submit" class="btn btn-success">Download XML</button>
  </form>
</body>
</html>
