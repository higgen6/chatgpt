<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogger Theme Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <h1 class="mb-4">Blogger Theme Generator</h1>
  <form action="/generate" method="post">
    <div class="mb-3">
      <label for="theme" class="form-label">Choose a base theme</label>
      <select class="form-select" name="theme" id="theme">
        {% for t in themes %}
        <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="blog_title" class="form-label">Blog Title</label>
      <input type="text" class="form-control" name="blog_title" id="blog_title" required>
    </div>
    <div class="mb-3">
      <label for="author_name" class="form-label">Author Name</label>
      <input type="text" class="form-control" name="author_name" id="author_name" required>
    </div>
    <!-- Drag and drop custom template -->
    <div class="mb-3">
      <label class="form-label">Or drag & drop your own template</label>
      <div id="dropZone" class="border border-secondary p-3 text-center">Drop XML file here</div>
      <textarea name="custom_xml" id="custom_xml" hidden></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
  <script src="{{ url_for('static', filename='preview.js') }}"></script>
</body>
</html>
